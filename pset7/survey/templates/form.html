{% extends "layout.html" %}

    {% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Be a Donor!</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post" class="needs-validation" novalidate>

        <!-- Name -->
        <input type="text" class="form-control" placeholder="Name" required>
        <div class="invalid-feedback">Please give us your name.</div>

        <!-- Blood Group -->
        <div class="form-group">
            <select class="custom-select" required>
                <option value="" disabled selected>Blood Group</option>
                <option value="a+">A(+ve)</option>
                <option value="a-">A(-ve)</option>
                <option value="b+">B(+ve)</option>
                <option value="b-">B(-ve)</option>
                <option value="o+">O(+ve)</option>
                <option value="o-">O(-ve)</option>
                <option value="ab+">AB(+ve)</option>
                <option value="ab-">AB(-ve)</option>
            </select>
            <div class="invalid-feedback">Please specify your blood group.</div>
        </div>

        <!-- Sex -->
        <div class="checkboxes">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="rad1" value="male" required>
                <label class="form-check-label" for="rad1">Male</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="rad2" value="female" required>
                <label class="form-check-label" for="rad2">Female</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="rad3" value="others" required>
                <label class="form-check-label" for="rad3">Others</label>
                <div class="invalid-feedback">Please specify your gender.</div>
            </div>
        </div>

        <!-- Contact Number -->
        <input type="text" class="form-control" placeholder="Contact Number" required>
        <div class="invalid-feedback">Please tell us your number.</div>

        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit">Submit</button>

        </form>

        <script>

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        </script>

{% endblock %}
