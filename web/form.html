<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form - JS</title>
    <script>
        function showName()
        {
            let name = document.getElementById('name').value;
            alert("hello " + name);
        }
    </script>
</head>
<body>
    <form method="" action="" onsubmit="showName(); return false;">
        <input type="text" name="query" id="name" autocomplete="off" autofocus />
        <input type="submit" value="Search" />
    </form>
</body>
</html>
