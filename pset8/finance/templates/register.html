{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <form action="/register" method="post" class="needs-validation" id="reg_form" novalidate>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" id="usr" required>
            <div class="invalid-feedback">Please enter a user name.</div>
            <!-- <p id="ck"></p> -->
            <div id="username_avalability"></div>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" id="pwd1" required>
            <div class="invalid-feedback">Please enter a password</div>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password" id="pwd2" required>
            <div class="invalid-feedback">Please confirm your password.</div>
            <div id="password_check"></div>
        </div>
        <!-- <div id="password_check"></div> -->
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

{% endblock %}
