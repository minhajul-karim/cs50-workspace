{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form id="sell_form" action="/sell" method="POST">
        <div class="form-group">
            <input type="text" class="form-control" name="symbols" value="{{ selected }}">
        </div>

        <div class="form-group">
            <input autofocus autocomplete="off" class="form-control" name="shares" placeholder="Shares" type="number" min="1" required>
        </div>

        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
